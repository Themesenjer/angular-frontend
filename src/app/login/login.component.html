<div class="login__header">
  <header>
    <img src="/assets/Imagen1.png" alt="Logo de Presupuesto" />
    <h1>Inicio de Sesión</h1>
  </header>
</div>
<div class="login__body">
  <form (ngSubmit)="login()">
    <label for="email">Email</label>
    <input
      pInputText
      type="email"
      id="email"
      [(ngModel)]="email"
      name="email"
      required
    />

    <label for="password">Contraseña</label>
    <input
      pInputText
      type="password"
      id="password"
      [(ngModel)]="password"
      name="password"
      required
    />

    <button pButton type="submit" label="Inicio de Sesión"></button>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  </form>
  <div class="login__body__footer">
    <a routerLink="/registro">¿No tienes una cuenta? Regístrate</a>
    <div class="login__body__footer__Copyright">
     <p> R copyright</p>
      <h1>hola</h1>
    </div>
    
  </div>
</div>
