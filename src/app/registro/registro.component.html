<div class="registro-container">
  <header>
    <img src="./assets/Imagen1.png" alt="Logo de Presupuesto">
    <h1>Registro de Cuenta</h1>
  </header>
  <form (ngSubmit)="register()">
    <label for="nombre">Nombres</label>
    <input type="text" id="nombre" [(ngModel)]="nombre" name="nombre" required>
    
    <label for="apellido">Apellidos</label>
    <input type="text" id="apellido" [(ngModel)]="apellido" name="apellido" required>
    
    <label for="email">Email</label>
    <input type="email" id="email" [(ngModel)]="email" name="email" required>
    
    <label for="password">Contraseña</label>
    <input type="password" id="password" [(ngModel)]="password" name="password" required>
    
    <label for="confirmPassword">Confirmar Contraseña</label>
    <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required>
    
    <button type="submit">Registrar</button>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  </form>
  <a routerLink="/login">¿Ya tienes cuenta? Inicia Sesión</a>
</div>
